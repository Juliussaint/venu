{% extends 'base.html' %}

{% block content %}
<div class="py-16">
    <div class="max-w-md mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
            
            <div class="mb-6">
                <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-2xl font-bold text-gray-900 mb-2">Find Your Ticket</h1>
            <p class="text-gray-500 mb-6 text-sm">Enter the email address you used to register.</p>

            {% if messages %}
                <div class="mb-4 bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg">
                    {% for message in messages %}
                        <p class="text-sm text-red-700">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <input type="email" name="email" required placeholder="you@example.com"
                           class="block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
                </div>
                <button type="submit" class="w-full rounded-xl bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 transition-colors">
                    Find My Ticket
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
